<nav ng-include="'views/headerIndex.html'" ng-controller="HeaderCtrl as header"></nav>
<!-- <img src="images/fondo_login.png" class="img-responsive" /> -->
<section id="login" class="loginNew">
  <article class="container">
    <div class="row tomas">
      <div class="texto col-sm-4 texto__restore">
        <h4>{{'loginView.h4' | translate}}</h4>
      </div>
      <div class="inputs col-sm-6 col-sm-offset-1 col-lg-offset-2">
        <div class="box">
          <div class="hidden-xs logo">
              <img src="../../images/logorombus_negro.png" class="img-responsive">
          </div>
          <div class="formulario">
            <form ng-submit="login.validateResetPwd()">
              <div class="col s12">
                <i class="fa fa-envelope"></i>
                <input class="icon loginplaceholder" type="password" placeholder="{{'loginView.enterNewPass' | translate}}"
                       ng-model="login.newPass" minlength="8" required>
              </div>
              <div class="col s12">
                <i class="fa fa-lock"></i>
                <input class="icon loginplaceholder" type="password" placeholder="{{'loginView.enterNewPass2' | translate}}"
                       ng-model="login.newPass2" minlength="8" required>
              </div>
              <div class="col s12">
                <input type="submit" class="button primary" value="{{'loginView.initSession' | translate}}">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </article>
</section>
<footer id="footer" ng-include="'views/footer.html'" ></footer>
